{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
    <thead>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price/Share</th>
        <th>Total Price</th>
        <th>Transacted</th>
    </thead>
    <tbody>
            {% for stock in userhistory %}
                <tr>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.price }}</td>
                    <td>{{ stock.total }}</td>
                    <td>{{ stock.transacted }}</td>
                </tr>
            {% endfor %}
    </tbody
    
</table>
{% endblock %}
