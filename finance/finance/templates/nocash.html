{% extends "layout.html" %}
{% block title %}
    No Buy Stock
{% endblock %}
{% block main %}
<h1 id="nostock"> Sorry, you do not have enough cash in your account for this purchase!</h1>
    <form action="/buy" method="post">
        <div class="form-group">
        <input id="ticker" autocomplete="off" autofocus class="form-control" name="ticker" type="text" placeholder="Symbol">
        </div>
        <div class="form-group">
        <input id="shares" autocomplete="off" autofocus class="form-control" name="shares" type="number" placeholder="Number of Shares">
        </div>
        <button id="submit" class="btn btn-primary" type="submit">Buy</button>
     </form>   

{% endblock %}
